<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 巡检管理系统后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@3.2.20/dist/antd.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 40px 32px 32px 32px;
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1890ff;
        }
        .login-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3a4b;
        }
        .login-desc {
            color: #888;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .login-form {
            width: 100%;
        }
        .form-item {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        .form-input {
            width: 100%;
            height: 40px;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-remember {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0 16px 0;
        }
        .login-btn {
            width: 100%;
            height: 40px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #40a9ff;
        }
        .login-footer {
            margin-top: 16px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">巡检管理系统后台</div>
        <div class="login-title">账号登录</div>
        <div class="login-desc">请输入您的账号和密码</div>
        
        <div class="login-form">
            <div class="form-item">
                <label class="form-label">账号</label>
                <input type="text" class="form-input" placeholder="请输入账号/邮箱">
            </div>
            <div class="form-item">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" placeholder="请输入密码">
            </div>
            <div class="login-remember">
                <label><input type="checkbox" checked> 记住密码</label>
                <a href="#" style="color:#1890ff;text-decoration:none;">忘记密码？</a>
            </div>
            <button class="login-btn" onclick="window.location.href='dashboard.html'">登录</button>
        </div>
        
        <div class="login-footer">
            © 2025 巡检管理系统后台
        </div>
    </div>
</body>
</html>
