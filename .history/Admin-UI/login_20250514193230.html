<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 巡检App后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@3.2.20/dist/antd.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 40px 32px 32px 32px;
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3a4b;
        }
        .login-desc {
            color: #888;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .ant-input {
            height: 40px;
            font-size: 16px;
        }
        .ant-btn-primary {
            width: 100%;
            height: 40px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 8px;
        }
        .login-remember {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0 0 0;
        }
        .login-footer {
            margin-top: 16px;
            text-align: right;
        }
        .login-footer a {
            color: #6a82fb;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">巡检App后台管理</div>
        <div class="login-desc">请输入账号和密码进行登录</div>
        <input class="ant-input" type="text" placeholder="账号/邮箱" style="margin-bottom:12px;" />
        <input class="ant-input" type="password" placeholder="密码" />
        <div class="login-remember">
            <label><input type="checkbox" checked /> 记住密码</label>
            <a href="#">忘记密码？</a>
        </div>
        <button class="ant-btn ant-btn-primary">登录</button>
    </div>
</body>
</html>
