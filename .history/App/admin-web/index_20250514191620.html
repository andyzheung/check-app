<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巡检App后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@3.2.20/dist/antd.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>巡检App后台管理</h1>
        </div>
        <div class="content">
            <h2>登录</h2>
            <p>支持管理员账号登录，确保安全性。</p>
            <h2>仪表盘</h2>
            <p>显示巡检总次数、参与巡检人数、不同巡检问题的数量与比率、巡检人员巡检次数的排名。</p>
            <h2>巡检记录查询</h2>
            <p>支持根据时间、巡检人查询任何一次的巡检记录，提供多维度的搜索功能。</p>
            <h2>其他功能</h2>
            <p>后续可根据需求补充和完善其他功能。</p>
        </div>
        <div class="footer">
            <p>© 2025 巡检App后台管理</p>
        </div>
    </div>
</body>
</html>
