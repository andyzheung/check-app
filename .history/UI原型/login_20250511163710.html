<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 巡检管理系统</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">巡检</div>
        <div class="login-form">
            <div class="input-group">
                <input type="text" class="input-field" placeholder="请输入AD账号">
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder="请输入密码">
            </div>
            <div class="remember-password">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember">
                    <span class="checkmark"></span>
                    记住密码
                </label>
            </div>
            <button class="login-button" onclick="window.location.href='main.html'">登录</button>
        </div>
    </div>
</body>
</html>
