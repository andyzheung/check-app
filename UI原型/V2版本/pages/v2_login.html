<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="w-full max-w-sm mx-auto p-8 rounded-2xl shadow-2xl login-container">
        
        <div class="text-center mb-10">
            <i class="fas fa-server fa-3x text-white mb-3"></i>
            <h1 class="text-3xl font-bold text-white">机房智能巡检</h1>
        </div>

        <form action="#">
            <div class="mb-5 relative">
                <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
                <input type="text" placeholder="请输入用户名" class="w-full pl-12 pr-4 py-3 bg-white bg-opacity-20 text-white placeholder-gray-300 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-5 relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
                <input type="password" placeholder="请输入密码" class="w-full pl-12 pr-4 py-3 bg-white bg-opacity-20 text-white placeholder-gray-300 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="flex items-center justify-between mb-8 text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 text-gray-200">记住密码</label>
                </div>
                <a href="#" class="font-medium text-blue-300 hover:text-blue-400">忘记密码?</a>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-blue-700 transition-colors duration-300">
                    登 录
                </button>
            </div>
        </form>

    </div>

</body>
</html>
