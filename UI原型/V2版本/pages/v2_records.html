<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="p-4">
    <div class="container mx-auto">

        <!-- Search and Filter -->
        <div class="flex items-center mb-4">
            <div class="relative flex-grow">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="搜索设备名称、区域..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button class="ml-2 p-2 text-gray-600">
                <i class="fas fa-filter fa-lg"></i>
            </button>
        </div>

        <!-- Record List -->
        <div class="space-y-4">
            <!-- Record Card 1: Normal -->
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg text-gray-800">A区-01号机柜</h3>
                        <p class="text-sm text-gray-500">设备ID: SRV-A01-001</p>
                    </div>
                    <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">正常</span>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100 text-sm text-gray-600 space-y-1">
                    <p><i class="fas fa-map-marker-alt w-5 text-center mr-1 text-gray-400"></i> <strong>位置:</strong> 数据中心A区</p>
                    <p><i class="fas fa-user w-5 text-center mr-1 text-gray-400"></i> <strong>巡检人:</strong> 李明</p>
                    <p><i class="fas fa-clock w-5 text-center mr-1 text-gray-400"></i> <strong>时间:</strong> 2025-07-03 09:15</p>
                </div>
                <div class="text-right mt-2">
                     <a href="#" class="text-blue-500 font-semibold">查看详情</a>
                </div>
            </div>

            <!-- Record Card 2: Anomaly -->
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg text-gray-800">B区-空调-03</h3>
                        <p class="text-sm text-gray-500">设备ID: AC-B01-003</p>
                    </div>
                    <span class="bg-red-100 text-red-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">异常</span>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100 text-sm text-gray-600 space-y-1">
                     <p><i class="fas fa-map-marker-alt w-5 text-center mr-1 text-gray-400"></i> <strong>位置:</strong> 数据中心B区</p>
                    <p><i class="fas fa-user w-5 text-center mr-1 text-gray-400"></i> <strong>巡检人:</strong> 张三</p>
                    <p><i class="fas fa-clock w-5 text-center mr-1 text-gray-400"></i> <strong>时间:</strong> 2025-07-03 06:40</p>
                </div>
                 <div class="text-right mt-2">
                     <a href="#" class="text-blue-500 font-semibold">查看详情</a>
                </div>
            </div>

            <!-- Record Card 3: Pending -->
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg text-gray-800">C区-UPS-02</h3>
                        <p class="text-sm text-gray-500">设备ID: UPS-C01-002</p>
                    </div>
                    <span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">待处理</span>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100 text-sm text-gray-600 space-y-1">
                    <p><i class="fas fa-map-marker-alt w-5 text-center mr-1 text-gray-400"></i> <strong>位置:</strong> 数据中心C区</p>
                    <p><i class="fas fa-user w-5 text-center mr-1 text-gray-400"></i> <strong>巡检人:</strong> 王伟</p>
                    <p><i class="fas fa-clock w-5 text-center mr-1 text-gray-400"></i> <strong>时间:</strong> 2025-07-02 18:20</p>
                </div>
                 <div class="text-right mt-2">
                     <a href="#" class="text-blue-500 font-semibold">查看详情</a>
                </div>
            </div>

        </div>

        <!-- Load More -->
        <div class="text-center py-4">
            <p class="text-gray-500">已加载全部记录</p>
        </div>

    </div>
</body>
</html>
