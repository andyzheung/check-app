<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巡检表单 - 巡检管理系统</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/inspection-form.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <a href="scan.html" class="back-button">
                <span class="material-icons">arrow_back</span>
            </a>
            <h1>机房巡检 - 区域A</h1>
        </div>
        <div class="form-content">
            <div class="form-section">
                <div class="form-title">环境巡检</div>
                <div class="form-item">
                    <span>机房温度</span>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="temperature" value="normal">
                            <span>正常</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="temperature" value="abnormal">
                            <span>异常</span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <span>冷通道回风温度</span>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="cold_channel_temperature" value="normal">
                            <span>正常</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="cold_channel_temperature" value="abnormal">
                            <span>异常</span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <span>供电情况</span>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="power_supply" value="normal">
                            <span>正常</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="power_supply" value="abnormal">
                            <span>异常</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-title">安全巡检</div>
                <div class="form-item">
                    <span>门禁状态</span>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="door_access" value="normal">
                            <span>正常</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="door_access" value="abnormal">
                            <span>异常</span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <span>声光报警</span>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="sound_light_alarm" value="normal">
                            <span>正常</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sound_light_alarm" value="abnormal">
                            <span>异常</span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <span>漏水检测</span>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="leakage_detection" value="normal">
                            <span>正常</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="leakage_detection" value="abnormal">
                            <span>异常</span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <span>易燃物检查</span>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="flammable_object_check" value="normal">
                            <span>正常</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="flammable_object_check" value="abnormal">
                            <span>异常</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-title">备注信息</div>
                <div class="form-item">
                    <textarea class="remarks-input" placeholder="请输入备注信息"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button class="submit-button" onclick="window.location.href='records.html'">提交</button>
            </div>
        </div>
    </div>
</body>
</html>
